<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagehometitle">
                    <img src="/images/home/logo.png" style="height: 80px;" />
                </span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
	        <div id="scrollContainer">
		        <div class="contentBox">
		            
                    <div id="ninos" class="square">
				        <div class="backgroundImage">
                            <img src="/images/home/ninos.png" alt="" />
				        </div>
				        <div class="stripe">
					        <div class="diagonal"></div>
					        <h4>Niños</h4>
				        </div>
			        </div>
		            
                    <div id="adolescentes" class="square">
		                <div class="backgroundImage">
                            <img src="/images/home/adolescentes.png" alt="" />
		                </div>
		                <div class="stripe">
		                    <div class="diagonal"></div>
		                    <h4>Adolescentes</h4>
		                </div>
		            </div>
                    
                    <div id="padres" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/padres.png" alt="" />
                        </div>
                        <div class="stripe">
                            <div class="diagonal"></div>
                            <h4>Padres</h4>
                        </div>
                    </div>
		            
                    <div id="docentes" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/docentes.png" alt="" />
                        </div>
                        <div class="stripe">
                            <div class="diagonal"></div>
                            <h4>Docentes</h4>
                        </div>
                    </div>

                    <div id="presentacion" class="bigSquare">
                        <div style="display: table-cell; vertical-align: middle;">
                            <video id="video"
                                   src="/videos/presentacion.mp4"
                                   controls="controls"
                                   style="width: 100%; height: 360px; background-color: rgb(8, 159, 171);"
                                   poster="/images/home/poster.png"></video>
                        </div>
                    </div>


                    <div id="quienes" class="midSquare">
                        <div class="backgroundImage">
                            <img src="/images/home/quienes.png" alt="" />
                        </div>
                        <div class="stripe">
                            <div class="diagonal"></div>
                            <h4>¿Quíenes somos?</h4>
                        </div>
                    </div>

		        </div>
            </div>
        </section>
    </div>
</body>
</html>
