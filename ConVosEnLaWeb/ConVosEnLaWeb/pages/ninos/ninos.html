<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="utf-8" />
    <title>ninos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/ninos/ninos.css" rel="stylesheet" />
    <script src="/pages/ninos/ninos.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment ninos">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagehometitle">
                    niños
                </span>
                <span class="pagelogo">
                    <img src="/images/home/logo.png" style="height: 40px;" />
                </span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
	        <div id="scrollContainer">
		        <div class="contentBox">
		            
                    <div id="consejos" class="wide">
                        <div class="backgroundImage">
                            <img src="/images/ninos/consejos.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>consejos</h4>
                        </div>
                    </div>
		            
                    <div id="vacaciones" class="wide">
                        <div class="backgroundImage">
                            <img src="/images/ninos/vacaciones.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>vacaciones</h4>
                        </div>
                    </div>

                    <div id="presentacion" class="bigSquare">
                        <div style="display: table-cell; vertical-align: middle;">
                            <video id="video"
                                   src="/videos/ninos.mp4"
                                   controls="controls"
                                   style="width: 100%; height: 360px; background-color: rgb(8, 159, 171);"
                                   poster="/images/home/poster-ninos.png"></video>
                        </div>
                    </div>

		        </div>
            </div>
        </section>
    </div>
</body>
