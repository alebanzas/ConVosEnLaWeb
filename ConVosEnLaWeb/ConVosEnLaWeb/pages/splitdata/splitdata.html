<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>consejos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/splitdata/splitdata.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/splitdata/splitdata.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h3>
            </div>
        </div>
    </div>
    <div class="itemtemplate2" data-win-control="WinJS.Binding.Template">
        <div class="item2">
            <div class="item-info">
                <h3 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h3>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="splitdata fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagehometitle">
                    consejos
                </span>
                <span class="pagelogo">
                    <img src="/images/home/logo.png" />
                </span>
            </h1>
        </header>

        <section aria-label="Main content" role="main">
            <div class="itemlistsection" aria-label="List column">
                <div class="itemlist win-selectionstylefilled" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{
                    layout: {type: WinJS.UI.ListLayout},
                    currentItem: {type: WinJS.UI.ObjectType.item, index: 0, hasFocus: true},
                    selectionMode: 'single',
                    swipeBehavior: 'none',
                    tapBehavior: 'toggleSelect',
                    itemDataSource: select('.pagecontrol').winControl.itemDataSource,
                    onselectionchanged: select('.pagecontrol').winControl.selectionChanged
                }">
                </div>
            </div>
            <div class="articlesection" aria-atomic="true" aria-label="Item detail column" aria-live="assertive">
                <article style="padding-top: 10px;">
                    <header class="header">
                        <div class="text">
                            <h2 class="article-title win-type-ellipsis" data-win-bind="textContent: title"></h2>
                            <h4 class="article-subtitle" data-win-bind="textContent: subtitle"></h4>
                        </div>
                        <img class="article-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
                    </header>
                    <div class="article-content" data-win-bind="innerHTML: content"></div>
                </article>
            </div>
        </section>
    </div>
</body>
</html>
