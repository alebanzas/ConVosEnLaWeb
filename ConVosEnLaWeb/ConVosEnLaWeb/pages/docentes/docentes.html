<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="utf-8" />
    <title>docentes</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/docentes/docentes.css" rel="stylesheet" />
    <script src="/pages/docentes/docentes.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment docentes">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Con vos en la Web</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
	        <div id="scrollContainer">
		        <div class="contentBox">
		            		            
                    <div id="amenazas" class="square">
		                <div class="backgroundImage">
                            <img src="/images/home/amenazas.png" alt="" />
		                </div>
		                <div class="stripe yellow">
		                    <div class="diagonal"></div>
		                    <h4>amenazas</h4>
		                </div>
		            </div>
                    
                    <div id="consejos" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/consejos.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>consejos</h4>
                        </div>
                    </div>

                    <div id="glosario" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/docentes.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>glosario</h4>
                        </div>
                    </div>

                    <div id="guias" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/guias.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>guias</h4>
                        </div>
                    </div>

                    <div id="actividades" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/actividades.png" alt="" />
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>actividades</h4>
                        </div>
                    </div>

		        </div>
            </div>
        </section>
    </div>
</body>
</html>
